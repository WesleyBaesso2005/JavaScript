<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Apresentador de Jogo</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="./img/jg 1.jpg" alt="Imagem 1 - Justiceiro">
            </div>

            <div class="slide">
                <img src="./img/jg 2.jpg" alt="Imagem 2 - Bleach">
            </div>

            <div class="slide">
                <img src="./img/jg 3.jpg" alt="Imagem 3 - Naruto">
            </div>
            
            <div class="slide">
                <img src="./img/jg 4.jpg" alt="Imagem 4 - Colosus">
            </div>

            <div class="slide">
                <img src="./img/jg 5.jpg" alt="Imagem 5 - Mario">
            </div>
        </div>

        <div class="navigation">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </div>
</body>
</html>
